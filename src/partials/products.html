<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

<body>
    <section class="container">
        <div class="products">
            <p class="products__start"> 100% NATURAL</p>
            <h1 class="products__header">PRODUCTS</h1>
            <ul class="products__ul">
                <li class="products__li">
                    <figure class="products__figure">
                        <picture class="products__picture">
                            <source srcset="../images/desktoppic1.png 1x, ../images/desktoppic1@2x.png 2x "
                            media="(min-width=1200px)" >
                            <source srcset="../images/tabletpic1.png 1x, ../images/tabletpic1@2x.png 2x "
                            media="(min-width=768px)" >
                            <source srcset="../images/mobilepic1.png 1x, ../images/mobilepic1@2x.png 2x "
                            media="(min-width=480px)" >

                        </picture>
                        <figcaption class="products__figcaption">
                            <div>
                                <h2 class="products__header2">ICE CREAM</h2>
                                <ul class="products__dots">
                                    <li class="products__oval"></li>
                                    <li class="products__oval"></li>

                                </p>
                                <button class="button">

                                    </svg>
                                </button>
                            </div>
                        </figcaption>
                    </figure>
                </li>
                <li class="products__li">
                    <figure class="products__figure">
                        <picture class="products__picture">

                            media="(min-width=480px)" >

                        </picture>
                        <figcaption class="products__figcaption products__figcaption--color2">
                            <div>
                                <h2 class="products__header2">ICE COFFEE</h2>
                                <ul class="products__dots">

                                <p class="products__text">

                                    </svg>
                                </button>
                            </div>
                        </figcaption>
                    </figure>
                </li>
                <li class="products__li">
                    <figure class="products__figure">
                        <picture class="products__picture">
                            <source srcset="../images/desktoppic3.png 1x, ../images/desktoppic3@2x.png 2x "
                            media="(min-width=1200px)" >
                            <source srcset="../images/tabletpic3.png 1x, ../images/tabletpic3@2x.png 2x "
                            media="(min-width=768px)" >
                            <source srcset="../images/mobilepic3.png 1x, ../images/mobilepic3@2x.png 2x "

                                </button>
                            </div>

        </div>

</html>
