<header class="header container">
  <div class="navigation-bar">
    <div class="navigation-bar__logo">
      <img src="./images/logo.png" alt="logo" />
    </div>
    <ul class="navigation-bar__menu">
      <li><a class="link link--active grow" href="index.html"> Home</a></li>
      <li><a class="link grow" href="#"> About us</a></li>
      <li><a class="link grow" href="#how-its-made"> How it's made?</a></li>
      <li><a class="link grow" href="#products"> Our products</a></li>
      <li><a class="link grow" href="#contact"> Contact</a></li>
    </ul>
    <div class="mobile-navigation">
      <div class="mobile-navigation__logo">
      <img src="./images/logo.png" alt="logo" />
    </div>
      <button class="mobile-navigation__button js-open-menu">
        <svg class="mobile-navigation__icon">
          <use href="./images/icons.svg#icon-menu"></use>
        </svg>
      </button>
    </div>
    <div class="navigation-bar__button">
      <button type="button" class="navigation-bar__button--btn grow">
        Buy now
        <svg class="navigation-bar__button--chevron">
          <use href="./images/icons.svg#chevron"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="hero">
    <div class="heading">
      <h1 class="heading__text">
        Ice cream made with
        <span class="heading__text--accent">passion</span>
      </h1>
      <button type="button" class="heading__button heading__button--one grow"><a href="#products">
          Products</a>
      </button>
      <button type="button" class="heading__button heading__button--two grow"><a href="#howitsmade">
          How it's made?</a>
      </button>
    </div>
    <div class="milk-picture">
      <img src="./images/header-milk-desktop-1x.png" class="milk-picture__picture" alt="A jug of milk" />
      <div class="milk-picture__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
        eiusmod tempor incididunt ut labore et.
        <a class="milk-picture__ellipse grow" href="#"><svg class="milk-picture__button">
            <use href="./images/icons.svg#arrow"></use>
          </svg></a>
      </div>
    </div>
    <img class="ice-cream-picture" src="./images/header-cone-desktop-1x.png" alt="An ice-cream cone" />
    <svg class="ice-cream-ellipse">
      <use href="./images/icons.svg#ellipse"></use>
    </svg>
    <div class="numbers">
      <svg class="numbers__ellipse numbers__ellipse--one">
        <use href="./images/icons.svg#ellipse"></use>
      </svg>
      <span class="numbers__digits numbers__digits--one grow">16</span><span
        class="numbers__text numbers__text--one">cafes</span>
      <svg class="numbers__ellipse numbers__ellipse--two">
        <use href="./images/icons.svg#ellipse"></use>
      </svg>
      <span class="numbers__digits numbers__digits--two grow">23</span><span class="numbers__text numbers__text--two">food
        trucks</span>
    </div>
    <div class="woman-photo"></div>
  </div>
